{% extends 'base.html' %}
{% block title %}Оформление заказа{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mt-5 text-center">Оформление заказа</h2>
            <p class="text-center mb-4">Укажите адрес доставки и контактную информацию для связи.</p>
            <form method="post" action="{{ url_for('checkout') }}" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="country" class="form-label">Страна</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Город</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Улица</label>
                    <input type="text" class="form-control" id="street" name="street" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Подтвердить заказ</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
