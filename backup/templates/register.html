{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card"
                 style="background-color: #fff0f5; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="card-header" style="background-color: #ffc0cb; border-radius: 15px 15px 0 0;">
                    <h3 class="text-center" style="font-family: 'Pacifico', cursive; color: #D10063;">Регистрация нового
                        пользователя</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4"
                                    style="background-color: #FFADD4; border: none;">Зарегистрироваться
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center" style="background-color: #fff0f5;">
                    Уже зарегистрированы? <a href="{{ url_for('login') }}" style="color: #333;">Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
