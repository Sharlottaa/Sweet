{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5" style="background-color: #fff0f5; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="card-header" style="background-color: #ffc0cb; border-radius: 15px 15px 0 0;">
                    <h3 class="text-center font-weight-light my-4" style="font-family: 'Pacifico', cursive; color: #D10063;">Вход в аккаунт</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-group">
                            <label class="small mb-1" for="email">Email</label>
                            <input class="form-control py-4" id="email" type="email" name="email" placeholder="Введите адрес электронной почты" required />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="password">Пароль</label>
                            <input class="form-control py-4" id="password" type="password" name="password" placeholder="Введите пароль" required />
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" href="{{ url_for('forgot_password') }}">Забыли пароль?</a>
                            <button type="submit" class="btn btn-primary" style="background-color: #d24d57; border: none;">Войти</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center" style="background-color: #fff0f5;">
                    <div class="small"><a href="{{ url_for('register') }}" style="font-family: 'Open Sans', sans-serif; color: #333;">Нужен аккаунт? Зарегистрируйтесь!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
