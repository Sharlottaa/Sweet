{% extends 'base.html' %}

{% block title %}
Редактирование статьи
{% endblock %}

{% block body %}
<div class="container py-3">
<h1>Обновление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ new.title }}" placeholder="Введите название статьи"></br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ new.intro }}</textarea ></br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст статьи">{{ new.text }}</textarea ></br>
        <input type="submit" class="btn btn-success" value="Обновить"></br>
    </form>
</div>
{% endblock %}
