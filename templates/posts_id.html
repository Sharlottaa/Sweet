{% extends 'base.html' %}

{% block title %}
{{ new.title }}
{% endblock %}

{% block body %}
<div class="container py-3">
<h1>{{ new.title }}</h1>
     <div class="alert alert-info">
          <h4>{{ new.intro }}</h4>
          <p>{{ new.text }}</p>
          <p><b>Дата: {{ new.date.date() }}</b></p>
          <a href="/posts/{{ new.id }}/delete" class="btn btn-danger">Удалить</a>
          <a href="/posts/{{ new.id }}/update" class="btn btn-success">Редактировать</a>
     </div>
</div>
{% endblock %}
